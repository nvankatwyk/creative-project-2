<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="/css/cp2.css">
</head>

<body>

  <div class="container">
    <div class="page-header">Quote Generator</div>
    <div class="display">
      <div class="display-quote" id="quote">Quote</div>
    </div>
    <div class="quote-container">
      <div class="quote-button"><a href="#" class="quote-button-link" id="RonS">Ron Swanson</a></div>
      <div class="quote-button"><a href="#" class="quote-button-link" id="SW">Star Wars</a></div>
      <div class="quote-button"><a href="#" class="quote-button-link" id="BBad">Breaking Bad</a></div>
      <div class="quote-button"><a href="#" class="quote-button-link" id="Trump">Trump</a></div>
      <!-- <div class="quote-button" id="Chuck">Chuck Norris Joke</div> -->
      <div class="quote-button"><a href="#" class="quote-button-link" id="LoR">The Lord of the Rings</a></div>
      <!-- <div class="quote-button" id="">Test</div> -->
      <div class="quote-button"><a href="#" class="quote-button-link" id="Kanye">Kanye</a></div>
      <div class="quote-button"><a href="#" class="quote-button-link" id="FamousQ">Famous Quotes</a></div>
      <div class="quote-button"><a href="#" class="quote-button-link" id="Simpsons">Simpsons</a></div>
      <div class="quote-button"><a href="#" class="quote-button-link" id="GoT">Game of Thrones</a></div>
      <!-- <div class="quote-button" id="Random">Random Quote</div> -->
    </div>
    <div class="footer">
      <a class="footer-link" target="_blank" href="https://github.com/nvankatwyk/creative-project-2.git">GitHub Classroom</a>

    </div>
  </div>

<script text="type/javascript" src="/js/quote-script.js"></script>
</body>

</html>
