<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="/css/cp2.css">
</head>

<body>

  <div class="container">
    <div class="page-header">Quote Generator</div>
    <div class="display" id="display-quote"></div>
    <div class="quote-container">
      <button class="quote-button pink" id="RonS">Ron Swanson</button>
      <button class="quote-button pink" id="WS">William Shakespeare</button>
      <button class="quote-button pink" id="MA">Maya Angelou</button>
      <button class="quote-button Grapefruit" id="Trump">Donald Trump</button>
      <button class="quote-button Grapefruit" id="Jane">Jane Austen</button>
      <button class="quote-button Grapefruit" id="Kanye">Kanye West</button>
      <button class="quote-button Lemon" id="Abe">Abraham Lincoln</button>
      <button class="quote-button Lemon" id="Simpsons">The Simpsons</button>
      <button class="quote-button Lemon" id="ED">Emily Dickinson</button>
    </div>
    <div class="footer">
      <a class="footer-link" target="_blank" href="https://github.com/nvankatwyk/creative-project-2.git">GitHub Classroom</a>

    </div>
  </div>

  <script text="type/javascript" src="/js/quote-script.js"></script>
</body>

</html>
